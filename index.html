<!DOCTYPE html>
<html>

  <head>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Montserrat:wght@200&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Montserrat:wght@200&family=Poppins&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  <body>
    <div class="graph">
        <div class="title">
          <!-- title/header content goes here -->
          <h1>
            <center>
            Conjugal Condition
            </center>
          </h1>
          <svg width="500" height="100">

            <!-- Circle elements with different colors -->
            <div class="dot red" style="top: 60px; left: 50px;"><span class="dot-text">SINGLE</span></div>
            <div class="dot yellow" style="top: 120px; left: 50px;"><span class="dot-text">MARRIED</span></div>
            <div class="dot green" style="top: 80px; left: 200px;"><span class="dot-text">WIDOWED AND DIVORCED</span></div>

            <!-- Brace structure with bars -->
            <div id="braceContainer"></div>

          </svg>
        </div>
      </div>
    <div id="app"></div>
      <script type="module" src="/src/index.js"></script>
  </body>
